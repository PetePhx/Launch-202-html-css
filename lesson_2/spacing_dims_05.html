<!DOCTYPE html>
<html lang="en">
  <head>
    <title>spacing and dimensions 05</title>
    <meta charset="utf-8" />
    <style>
      div {
        width: 300px;
        height: 300px;
      }

      .pink {
        background-color: #fcc;
      }

      .violet {
        background-color: #ccf;
      }
    </style>
  </head>
  <body>
    <p>
      5. Create a new HTML page with two consecutive div elements. Make each a
      fixed width and height of 300 pixels. Set the background color on the
      first div to "#fcc" (red/pink) and the second to "#ccf" (blue/violet).
    </p>

    <div class="pink"></div>
    <div class="violet"></div>

    <p>
      <em></em>
    </p>
  </body>
</html>

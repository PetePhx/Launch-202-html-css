<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tables 01</title>
    <meta charset="utf-8" />
    <style>
      table {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <p>
      1. Create a table with column headings for "Product," "Quantity," and
      "Price."
    </p>

    <p>Product, Quantity, Price</p>
    <p>Apple, 34, $3.99/lb</p>
    <p>Banana, 116, $1.69/lb</p>
    <p>Carrot, 42, $2.49/lb</p>
    <p>Kiwi, 18, $0.69 ea.</p>

    <h2>Table:</h2>

    <table>
      <thead>
        <tr>
          <th scope="col">
            Product
          </th>
          <th scope="col">
            Quantity
          </th>
          <th scope="col">
            Price
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">
            Apple
          </th>
          <td>
            34
          </td>
          <td>
            $3.99/lb
          </td>
        </tr>
        <tr>
          <th scope="row">
            Banana
          </th>
          <td>
            116
          </td>
          <td>
            $1.69/lb
          </td>
        </tr>
        <tr>
          <th scope="row">
            Carrot
          </th>
          <td>
            42
          </td>
          <td>
            $2.49/lb
          </td>
        </tr>
        <tr>
          <th scope="row">
            Kiwi
          </th>
          <td>
            18
          </td>
          <td>
            $0.69 ea.
          </td>
        </tr>
      </tbody>
    </table>

  </body>
</html>

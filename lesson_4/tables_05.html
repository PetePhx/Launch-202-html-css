<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tables 05</title>
    <meta charset="utf-8" />
    <style>
      table {
        text-align: left;
        background-color: cyan;
        border-collapse: collapse;
      }

      thead {
        background-color: cyan;
      }

      tbody {
        background-color: orange;
      }

      tbody tr.banana,
      tbody tr.kiwi {
        background-color: yellow;
      }

      /* tbody tr:nth-child(2n+1) {
        background-color: orange;
      }

      tbody tr:nth-child(2n+2) {
        background-color: yellow;
      } */
    </style>
  </head>
  <body>
    <p>
      5. Update your solution to the previous problem to change the background
      color for the Banana and Kiwi rows to yellow.
    </p>

    <p>
      <em></em>
    </p>

    <h2>Table:</h2>

    <table>
      <thead>
        <tr>
          <th scope="col">
            Product
          </th>
          <th scope="col">
            Quantity
          </th>
          <th scope="col">
            Price
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">
            Apple
          </th>
          <td>
            34
          </td>
          <td>
            $3.99/lb
          </td>
        </tr>
        <tr class="banana">
          <th scope="row">
            Banana
          </th>
          <td>
            116
          </td>
          <td>
            $1.69/lb
          </td>
        </tr>
        <tr>
          <th scope="row">
            Carrot
          </th>
          <td>
            42
          </td>
          <td>
            $2.49/lb
          </td>
        </tr>
        <tr class="kiwi">
          <th scope="row">
            Kiwi
          </th>
          <td>
            18
          </td>
          <td>
            $0.69 ea.
          </td>
        </tr>
      </tbody>
    </table>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>title</title>
    <meta charset="utf-8" />
    <style>

      form {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      form * {
          padding: 0;
          margin: 0;
      }

      fieldset {
        border: none;
      }

      button {
        display: block;
      }

    </style>
  </head>
  <body>
    <p>
      10. Update your solution to show all four possible choices at once.
    </p>

    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="title">Movie<label></dt>
          <dd>
            <select name="title" id="title" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5" />
          </dd>
        </dl>
        <label>
          <input type="checkbox" name="favorite" value="favorite" checked />
          Add to my favorites
        </label>
        <button type="submit" name="submit">Rate Movie!</button>
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>title</title>
    <meta charset="utf-8" />
    <style>
    html {
        font-size: 48px;
      }

      p {
        margin: 0;
        padding: 0;
      }

      p::before {
        content: "Hello +- ";
        color: red;
      }

      p::after {
        content: " -+ Hello";
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>Hello</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webstore Catalog</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="webstore.css" />
  </head>
  <body>
    <header>
      <h1>Paramiicio</h1>
    </header>
    <main>
      <h2>All Products</h2>
      <div class="catalog_container">

        <div class="figure_container">
          <label>
            <input type="checkbox" />
            <figure class="item">
                <img class="item_img" src="images/aurelia.jpg" alt="Aurelia" />
              <figcaption>Aurelia</figcaption>
            </figure>
            <p class="price">$12.99</p>
          </label>
        </div>

        <div class="figure_container">
          <label>
            <input type="checkbox" />
              <figure class="item">
                  <img src="images/polycaryum.jpg" alt="Polycaryum" />
                <figcaption>Polycaryum</figcaption>
              </figure>
            <p class="price">$12.99</p>
          </label>
        </div>

        <div class="figure_container">
          <label>
            <input type="checkbox" />
            <figure class="item">
              <img src="images/chlorelligerum.jpg" alt="Chlorelligerum" />
              <figcaption>Chlorelligerum</figcaption>
            </figure>
            <p class="price">$12.99</p>
          </label>
        </div>

        <div class="figure_container">
          <label>
            <input type="checkbox" />
            <figure class="item">
              <img src="images/sonneborni.jpg" alt="Sonneborni" />
              <figcaption>Sonneborni</figcaption>
            </figure>
            <p class="price">$12.99</p>
          </label>
        </div>

        <div class="figure_container">
          <label>
            <input type="checkbox" />
            <figure class="item">
                <img src="images/ugandae.jpg" alt="Ugandae" />
              <figcaption>Ugandae</figcaption>
            </figure>
            <p class="price">$12.99</p>
          </label>
        </div>

        <div class="figure_container">
          <label>
            <input type="checkbox" />
            <figure class="item">
                <img src="images/woodruffi.jpg" alt="Woodruffi" />
              <figcaption>Woodruffi</figcaption>
            </figure>
            <p class="price">$12.99</p>
          </label>
        </div>

      </div>
    </main>
  </body>
</html>
